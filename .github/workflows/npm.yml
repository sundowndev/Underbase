on: push
name: Publish on npm
jobs:
  shellLint:
    name: Shell Lint
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: actions/npm@master
      with:
        args: install

    - name: Publish Filter
      uses: actions/bin/filter@master
      with:
        args: branch develop

    - name: Publish
      uses: mikeal/merge-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
